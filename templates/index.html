    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOMå…ƒç´ 
            const dropZone = document.getElementById('drop-zone');
            const fileInput = document.getElementById('file-input');
            const uploadForm = document.getElementById('upload-form');
            const uploadStatus = document.getElementById('upload-status');
            const uploadProgressText = document.getElementById('upload-progress-text');
            const historyList = document.getElementById('history-list');
            const slideContent = document.getElementById('slide-content');
            const analysisContent = document.getElementById('analysis-content');
            const currentSlideElem = document.getElementById('current-slide');
            const totalSlidesElem = document.getElementById('total-slides');
            const prevSlideBtn = document.getElementById('prev-slide');
            const nextSlideBtn = document.getElementById('next-slide');
            
            // çŠ¶æ€å˜é‡
            let currentSessionId = null;
            let allSlides = [];
            let currentSlideIndex = 0;
            let isLoadingSession = false;
            let statusCheckInterval = null;
            
            // æœ¬åœ°å­˜å‚¨é”®
            const HISTORY_STORAGE_KEY = 'ppt_analysis_history';
            
            // ä¸Šä¼ åŒºåŸŸäº‹ä»¶å¤„ç†
            dropZone.addEventListener('click', function() {
                fileInput.click();
            });
            
            // æ–‡ä»¶æ‹–æ”¾å¤„ç†
            dropZone.addEventListener('dragover', function(e) {
                e.preventDefault();
                dropZone.classList.add('drag-over');
            });
            
            dropZone.addEventListener('dragleave', function() {
                dropZone.classList.remove('drag-over');
            });
            
            dropZone.addEventListener('drop', function(e) {
                e.preventDefault();
                dropZone.classList.remove('drag-over');
                
                if (e.dataTransfer.files.length) {
                    fileInput.files = e.dataTransfer.files;
                    uploadFile();
                }
            });
            
            // æ–‡ä»¶é€‰æ‹©å¤„ç†
            fileInput.addEventListener('change', function() {
                if (fileInput.files.length > 0) {
                    uploadFile();
                }
            });
            
            // ç¿»é¡µæ§åˆ¶
            prevSlideBtn.addEventListener('click', function() {
                if (currentSlideIndex > 0) {
                    showSlide(currentSlideIndex - 1);
                }
            });
            
            nextSlideBtn.addEventListener('click', function() {
                if (currentSlideIndex < allSlides.length - 1) {
                    showSlide(currentSlideIndex + 1);
                }
            });
            
            // é¼ æ ‡æ»šè½®ç¿»é¡µ
            slideContent.addEventListener('wheel', function(e) {
                e.preventDefault();
                if (allSlides.length === 0) return;
                
                if (e.deltaY > 0 && currentSlideIndex < allSlides.length - 1) {
                    // å‘ä¸‹æ»šåŠ¨ï¼Œä¸‹ä¸€é¡µ
                    showSlide(currentSlideIndex + 1);
                } else if (e.deltaY < 0 && currentSlideIndex > 0) {
                    // å‘ä¸Šæ»šåŠ¨ï¼Œä¸Šä¸€é¡µ
                    showSlide(currentSlideIndex - 1);
                }
            });
            
            // ä¸Šä¼ æ–‡ä»¶
            function uploadFile() {
                const file = fileInput.files[0];
                if (!file) return;
                
                // æ˜¾ç¤ºä¸Šä¼ çŠ¶æ€
                uploadStatus.style.display = 'flex';
                
                // å‡†å¤‡è¡¨å•æ•°æ®
                const formData = new FormData();
                formData.append('file', file);
                
                // ä½¿ç”¨fetch APIä¸Šä¼ 
                const xhr = new XMLHttpRequest();
                xhr.open('POST', '/upload', true);
                
                // ä¸Šä¼ è¿›åº¦
                xhr.upload.onprogress = function(e) {
                    if (e.lengthComputable) {
                        const percent = Math.round((e.loaded / e.total) * 100);
                        uploadProgressText.textContent = percent + '%';
                    }
                };
                
                // å¤„ç†ä¸Šä¼ å®Œæˆ
                xhr.onload = function() {
                    if (xhr.status === 200) {
                        const response = JSON.parse(xhr.responseText);
                        if (response.success) {
                            // ä¿å­˜ä¼šè¯ID
                            currentSessionId = response.session_id;
                            
                            // æ·»åŠ åˆ°å†å²è®°å½•
                            addToHistory({
                                id: response.session_id,
                                filename: file.name,
                                date: new Date().toISOString(),
                                progress: 0,
                                completed: false
                            });
                            
                            // é‡ç½®æ–‡ä»¶è¾“å…¥
                            fileInput.value = '';
                            uploadStatus.style.display = 'none';
                            
                            // å¼€å§‹åŠ è½½ä¼šè¯
                            loadSession(response.session_id);
                        } else {
                            alert('ä¸Šä¼ å¤±è´¥: ' + response.error);
                            uploadStatus.style.display = 'none';
                        }
                    } else {
                        alert('ä¸Šä¼ å¤±è´¥: æœåŠ¡å™¨é”™è¯¯');
                        uploadStatus.style.display = 'none';
                    }
                };
                
                // å¤„ç†ä¸Šä¼ é”™è¯¯
                xhr.onerror = function() {
                    alert('ä¸Šä¼ å¤±è´¥: ç½‘ç»œé”™è¯¯');
                    uploadStatus.style.display = 'none';
                };
                
                // å‘é€è¯·æ±‚
                xhr.send(formData);
            }
            
            // åŠ è½½ä¼šè¯æ•°æ®
            function loadSession(sessionId) {
                if (isLoadingSession) return;
                isLoadingSession = true;
                
                // æ¸…ç©ºç°æœ‰æ•°æ®
                allSlides = [];
                currentSlideIndex = 0;
                
                // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
                showLoadingState();
                
                // è·å–éƒ¨åˆ†ç»“æœ
                fetchPartialResults(sessionId);
                
                // è®¾ç½®å®šæ—¶å™¨å®šæœŸæ£€æŸ¥çŠ¶æ€å’Œè·å–æ–°ç»“æœ
                if (statusCheckInterval) {
                    clearInterval(statusCheckInterval);
                }
                
                statusCheckInterval = setInterval(function() {
                    checkSessionStatus(sessionId);
                    fetchPartialResults(sessionId);
                }, 3000);
                
                // æ›´æ–°å½“å‰ä¼šè¯ID
                currentSessionId = sessionId;
                
                // æ›´æ–°UIä»¥æ˜¾ç¤ºå½“å‰é€‰ä¸­çš„ä¼šè¯
                updateHistoryListUI();
            }
            
            // æ£€æŸ¥ä¼šè¯çŠ¶æ€
            function checkSessionStatus(sessionId) {
                fetch(`/status/${sessionId}`)
                    .then(response => response.json())
                    .then(data => {
                        // æ›´æ–°å†å²è®°å½•ä¸­çš„è¿›åº¦
                        updateHistoryProgress(sessionId, data.processed_images, data.total_images, data.completed);
                        
                        // å¦‚æœå·²å®Œæˆï¼Œåœæ­¢æ£€æŸ¥
                        if (data.completed) {
                            clearInterval(statusCheckInterval);
                        }
                    })
                    .catch(error => {
                        console.error('è·å–çŠ¶æ€å¤±è´¥:', error);
                    });
            }
            
            // è·å–éƒ¨åˆ†å¤„ç†ç»“æœ
            function fetchPartialResults(sessionId) {
                fetch(`/partial-results/${sessionId}`)
                    .then(response => response.json())
                    .then(data => {
                        // æ›´æ–°å¹»ç¯ç‰‡æ•°æ®
                        updateSlides(data.slides);
                        
                        // æ˜¾ç¤ºç¬¬ä¸€å¼ å¹»ç¯ç‰‡(å¦‚æœå½“å‰æ²¡æœ‰æ˜¾ç¤º)
                        if (allSlides.length > 0 && !slideContent.querySelector('img')) {
                            showSlide(0);
                        }
                        
                        isLoadingSession = false;
                    })
                    .catch(error => {
                        console.error('è·å–ç»“æœå¤±è´¥:', error);
                        isLoadingSession = false;
                    });
            }
            
            // æ›´æ–°å¹»ç¯ç‰‡æ•°æ®
            function updateSlides(slides) {
                // æ£€æŸ¥æ˜¯å¦æœ‰æ–°çš„å¹»ç¯ç‰‡
                if (slides.length > allSlides.length) {
                    allSlides = slides;
                    
                    // æ›´æ–°æ€»é¡µæ•°æ˜¾ç¤º
                    totalSlidesElem.textContent = allSlides.length;
                    
                    // å¦‚æœå½“å‰æ­£åœ¨æŸ¥çœ‹çš„é¡µå·²ç»æœ‰äº†æ–°çš„å†…å®¹ï¼Œæ›´æ–°æ˜¾ç¤º
                    if (currentSlideIndex < allSlides.length) {
                        showSlide(currentSlideIndex);
                    }
                }
            }
            
            // æ˜¾ç¤ºç‰¹å®šå¹»ç¯ç‰‡
            function showSlide(index) {
                if (index < 0 || index >= allSlides.length || !allSlides[index]) return;
                
                currentSlideIndex = index;
                
                // æ›´æ–°å½“å‰é¡µç æ˜¾ç¤º
                currentSlideElem.textContent = index + 1;
                
                // è·å–å½“å‰å¹»ç¯ç‰‡æ•°æ®
                const slide = allSlides[index];
                
                // æ›´æ–°å¹»ç¯ç‰‡å›¾åƒ
                slideContent.innerHTML = '';
                const img = document.createElement('img');
                img.src = slide.image;
                img.alt = `å¹»ç¯ç‰‡ ${slide.number}`;
                img.className = 'slide-img';
                slideContent.appendChild(img);
                
                // æ›´æ–°åˆ†æå†…å®¹
                analysisContent.innerHTML = '';
                const descDiv = document.createElement('div');
                descDiv.className = 'description-content';
                descDiv.innerHTML = slide.description;
                analysisContent.appendChild(descDiv);
                
                // æ¸²æŸ“Markdownå’Œæ•°å­¦å…¬å¼
                if (window.markdownRenderer) {
                    window.markdownRenderer.renderMarkdown(slide.description, descDiv);
                    
                    // æ¸²æŸ“æ•°å­¦å…¬å¼
                    if (window.mathRenderer) {
                        setTimeout(function() {
                            if (descDiv.dataset.mathRendered !== 'true') {
                                renderMathInElement(descDiv, {
                                    delimiters: [
                                        {left: '$$', right: '$$', display: true},
                                        {left: '$', right: '$', display: false},
                                        {left: '\\(', right: '\\)', display: false},
                                        {left: '\\[', right: '\\]', display: true}
                                    ],
                                    throwOnError: false
                                });
                                descDiv.dataset.mathRendered = 'true';
                            }
                        }, 100);
                    }
                }
            }
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            function showLoadingState() {
                slideContent.innerHTML = `
                    <div class="processing">
                        <div class="spinner"></div>
                        <p>æ­£åœ¨åŠ è½½å¹»ç¯ç‰‡...</p>
                    </div>
                `;
                
                analysisContent.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">â³</div>
                        <p class="empty-text">åˆ†æä¸­ï¼Œè¯·ç¨å€™...</p>
                    </div>
                `;
                
                currentSlideElem.textContent = '0';
                totalSlidesElem.textContent = '0';
            }
            
            // å†å²è®°å½•ç®¡ç†
            function getHistory() {
                const historyJson = localStorage.getItem(HISTORY_STORAGE_KEY);
                return historyJson ? JSON.parse(historyJson) : [];
            }
            
            function saveHistory(history) {
                localStorage.setItem(HISTORY_STORAGE_KEY, JSON.stringify(history));
            }
            
            function addToHistory(item) {
                const history = getHistory();
                
                // æ£€æŸ¥æ˜¯å¦å·²å­˜åœ¨ç›¸åŒIDçš„è®°å½•
                const existingIndex = history.findIndex(h => h.id === item.id);
                if (existingIndex !== -1) {
                    // æ›´æ–°ç°æœ‰è®°å½•
                    history[existingIndex] = {...history[existingIndex], ...item};
                } else {
                    // æ·»åŠ æ–°è®°å½•
                    history.unshift(item);
                }
                
                // æœ€å¤šä¿å­˜20æ¡è®°å½•
                if (history.length > 20) {
                    history.pop();
                }
                
                saveHistory(history);
                updateHistoryListUI();
            }
            
            function updateHistoryProgress(sessionId, processed, total, completed) {
                const history = getHistory();
                const item = history.find(h => h.id === sessionId);
                
                if (item) {
                    item.progress = total > 0 ? Math.round((processed / total) * 100) : 0;
                    item.completed = completed;
                    saveHistory(history);
                    updateHistoryListUI();
                }
            }
            
            // æ›´æ–°å†å²è®°å½•åˆ—è¡¨UI
            function updateHistoryListUI() {
                const history = getHistory();
                
                if (history.length === 0) {
                    historyList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">ğŸ“‹</div>
                            <p class="empty-text">æš‚æ— å†å²è®°å½•</p>
                        </div>
                    `;
                    return;
                }
                
                historyList.innerHTML = '';
                
                history.forEach(item => {
                    const date = new Date(item.date).toLocaleString('zh-CN', {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    if (item.id === currentSessionId) {
                        historyItem.classList.add('active');
                    }
                    
                    historyItem.innerHTML = `
                        <div class="history-title">${item.filename}</div>
                        <div class="history-date">${date}</div>
                        <div class="history-progress">
                            <div class="history-progress-bar" style="width: ${item.progress}%"></div>
                        </div>
                    `;
                    
                    historyItem.addEventListener('click', function() {
                        loadSession(item.id);
                    });
                    
                    historyList.appendChild(historyItem);
                });
            }
            
            // æ£€æŸ¥URLä¸­æ˜¯å¦åŒ…å«ä¼šè¯ID
            function checkUrlForSession() {
                const urlParts = window.location.pathname.split('/');
                const viewIndex = urlParts.indexOf('view');
                if (viewIndex !== -1 && urlParts.length > viewIndex + 1) {
                    const sessionId = urlParts[viewIndex + 1];
                    loadSession(sessionId);
                }
            }
            
            // æ·»åŠ é”®ç›˜å¿«æ·é”®
            document.addEventListener('keydown', function(e) {
                // å·¦å³ç®­å¤´ç¿»é¡µ
                if (e.key === 'ArrowLeft' && currentSlideIndex > 0) {
                    showSlide(currentSlideIndex - 1);
                } else if (e.key === 'ArrowRight' && currentSlideIndex < allSlides.length - 1) {
                    showSlide(currentSlideIndex + 1);
                }
            });
            
            // åˆå§‹åŒ–
            function initialize() {
                // åŠ è½½å†å²è®°å½•
                updateHistoryListUI();
                
                // æ£€æŸ¥URLä¸­çš„ä¼šè¯ID
                checkUrlForSession();
            }
            
            // å¯åŠ¨åˆå§‹åŒ–
            initialize();
        });
    </script>
