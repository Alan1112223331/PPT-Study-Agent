# PPT-Study-Agent 配置文件
# 请根据您的实际环境修改以下配置项

[api]
# OpenAI API 配置
api_key = your_api_key_here
base_url = your_url_here
model = vlm_model_id
temperature = 0.2
max_retries = 3
timeout = 30

[server]
# Flask 服务器配置
host = 0.0.0.0
port = 2230
debug = false
secret_key = auto_generate

[app]
# 应用配置
upload_folder = uploads
results_folder = results
allowed_extensions = ppt,pptx,pdf
max_file_size = 100MB
max_history_records = 30

[processing]
# 处理配置
max_context_slides = 5
image_detail = high
concurrent_processing = false

[ui]
# 用户界面配置
default_math_engine = KaTeX
enable_realtime_view = true
progress_update_interval = 2000

[logging]
# 日志配置
log_level = INFO
log_file = app.log
enable_console_log = true
